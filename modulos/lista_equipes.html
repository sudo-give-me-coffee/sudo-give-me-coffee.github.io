<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Acesso do profissional</a>
  </div>
</nav>

<main class="container">
  <h1><br><br></h1>
  <div class="d-flex align-items-center p-3 my-3 text-white shadow-sm" style="background-color: purple;">
    <div class="lh-1">
      <h1 class="h6 mb-0 text-white lh-1">Atenção Primária</h1>
    </div>
  </div>
  <div id="lista_de_equipes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  </div>
</main>

<script>
  const lista_equipes = ["ACOLHER;UAPS ENFERMEIRA MARY TATIANE ANTUNES LOPES ",
"CAMINHO;UAPS VEREADOR JOSE SENA ",
"COMUNIDADES RURAIS;UAPS COMUNIDADES RURAIS",
"ESPERANÇA;UAPS VEREADOR JOSE SENA ",
"ESPETACULAR;UAPS ANTONINO DE ALMEIDA",
"HARMONIA;UAPS DONA NININHA ",
"HUMANIZAR;UAPS LAGOA GRANDE LAGOA DOURADA",
"LIBERDADE;UAPS VEREADOR MANOEL DOS SANTOS SILVA ",
"MAIS SAUDE;UAPS ENFERMEIRA MARY TATIANE ANTUNES LOPES ",
"PROGRESSO;UAPS VEREADOR MANOEL DOS SANTOS SILVA ",
"RENASCER;UAPS AGEU ALMEIDA",
"UNIAO;UAPS DONA NININHA ",
"VIDA;UAPS JOAO DE DEUS SIMOES ",
"VIDA E SAUDE;UAPS MILTON MENDES DA SILVA",
"VIVER;UAPS EDUCADOR FISICO DOUGLAS FREDERICO MIRANDA BATISTA",
"Coordenação APS;Secretaria Municipal de Saúde"];
  
  const lista_de_equipes = document.getElementById("lista_de_equipes");

  for (let dados_equipe of lista_equipes) {

    const es = dados_equipe.split(";")[0].split(" ");
    const us = dados_equipe.split(";")[1].split(" ");

    let equipe  = "";
    let unidade = "";

    for (let p of es) { equipe  += p.substr(0,1)+p.substr(1).toLowerCase()+" "; }
    for (let p of us) { unidade += p.substr(0,1)+p.substr(1).toLowerCase()+" "; }

    equipe  = equipe.replace(" E "," e ");
    equipe  = equipe.replace("Aps","APS");
    unidade = unidade.replace("Uaps","UAPS");
    unidade = unidade.replace("Enfermeira","Enf.ª");
    unidade = unidade.replace("Educador Fisico","Educ. Fís.");  

    let elemento = document.createElement("a");
    elemento.href="equipe.html?equipe="+equipe;
    elemento.classList = equipe == "Coordenação APS " ? "col btn btn-secondary text-start w-100 shadow-sm": "text-start col btn btn-light rounded";
    elemento.style="margin-left: 9px !important;"

    let HTML = '';

    HTML += '<div class="my-1 rounded">';
    HTML += '  <div class="d-flex">';
    HTML += '    <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" src="../img/'+(equipe == "Coordenação APS " ? "taiobeiras.jpg" : "uaps.png")+'">';
    HTML += '    <p class=" mb-0 small lh-sm">';
    HTML += '      <strong class="d-block text-gray-dark">'+(equipe == "Coordenação APS " ? equipe : "ESF - "+equipe)+'</strong>';
    HTML +=        unidade;
    HTML += '    </p>';
    HTML += '  </div>';
    HTML += '</div>';

    elemento.innerHTML = HTML;

    if (equipe.split(";")[0] == "Coordenação APS") {
      lista_de_equipes.appendChild(document.createElement("hr"));
    }

    lista_de_equipes.appendChild(elemento);

    lista_de_equipes.appendChild(document.createElement("br"));
  }


</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
