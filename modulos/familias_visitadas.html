    <script>

const urlParams = new URLSearchParams(window.location.search);

if (urlParams.get('cod') == null) {
  document.location.replace("../index.html");
}

let cod = urlParams.get('cod').toUpperCase();

if (Nome_Agente[cod] == null) {
  document.location.replace("../index.html");
}

document.getElementById("nome").innerHTML=Nome_Agente[cod].charAt(0) + Nome_Agente[cod].slice(1).toLowerCase();
document.getElementById("nome").href+="?cod="+cod;
document.getElementById("suporte").href+="?cod="+cod;
var i = 0;
var estilos = []

for (const familia of FamiliasVisitadas[cod]) {
  estilos[i] = familia.startsWith("-")?"table-danger":"table-success";
  FamiliasVisitadas[cod][i]=familia.replace("-","");
  i += 1;
}

FamiliasVisitadas[cod].sort();

var i = 0;
var j = 1;
var rows = "";
var tr = document.createElement("tr");

for (const familia of FamiliasVisitadas[cod]) {
  i += 1;
  rows += '<td class="'+estilos[j]+'">'+familia+'</td>';
  j += 1;
  if (i == 8) {
    i = 0;
    tr.innerHTML=rows;
    document.getElementById("tabela").appendChild(tr);
    tr = document.createElement("tr");
    rows = ""
  }
}


    </script>
