<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Checklists</a>
  </div>
</nav>

<main class="container">
  <h1><br><br></h1>
  <p class="display-5">
    Checklist dos materiais
  </p>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="luvas">
    <label class="form-check-label" for="luvas">
      Par de luvas de borracha
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="mascara">
    <label class="form-check-label" for="mascara">
      Máscara de respiração
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="balde-agua">
    <label class="form-check-label" for="balde-agua">
      Balde para água limpa
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="balde-produtos">
    <label class="form-check-label" for="balde-produtos">
      Balde para água com produtos químicos
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="rodo">
    <label class="form-check-label" for="rodo">
      Rodo
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="vassoura">
    <label class="form-check-label" for="vassoura">
      Vassoura/Esfregão
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="escova">
    <label class="form-check-label" for="escova">
      Escova sanitária
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="pano-umido">
    <label class="form-check-label" for="pano-umido">
      Pano úmido
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="pano-seco">
    <label class="form-check-label" for="pano-seco">
      Pano seco
    </label>
  </div>

  <h1><br></h1>
  <p class="display-5">
    Checklist dos produtos
  </p>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="hipoclorito">
    <label class="form-check-label" for="hipoclorito">
      Hipoclorito 1% (Água sanitária)
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="limpa-piso">
    <label class="form-check-label" for="limpa-piso">
      Limpa piso
    </label>
  </div>
  <div class="form-check form-control-lg">
    <input class="form-check-input" type="checkbox" value="" id="desinfetante">
    <label class="form-check-label" for="desinfetante">
      Desinfetante
    </label>
  </div>
  <h1><br><br></h1>
</main>

<script>

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
