<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      const queryString = window.location.search;
      const urlParams   = new URLSearchParams(queryString);
      if (queryString.includes('?code=')) {
        fetch(`https://teste-next-js-weld.vercel.app/api/get_auth_token`, {
          method: "POST",
          body: JSON.stringify({
            'code_id' : urlParams.get('code')
          })
        }) .then(response => response.json())
        .then(data => {
          window.alert(data);
        })
      } else {
        // check login
      }
    </script>
  </head>

    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
